apply plugin: 'java'

dependencies {
    compile 'com.google.guava:guava:14.0.1'
    compile 'com.google.code.findbugs:jsr305:1.3.9'
    compile 'org.robolectric:robolectric:2.2'
    compile 'org.slf4j:slf4j-api:1.7.2'
    compile 'org.slf4j:slf4j-simple:1.7.2'
    compile 'org.eclipse.jetty:jetty-server:8.1.15.v20140411'
    compile 'org.eclipse.jetty:jetty-servlet:8.1.15.v20140411'
    testCompile 'junit:junit:4.8.1'
    testCompile 'org.apache.httpcomponents:httpclient:4.2.2'
    testCompile 'org.freemarker:freemarker:2.3.19'
    testCompile 'com.google.code.gson:gson:2.2.4'
}
